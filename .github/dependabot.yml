version: 2

updates:
  - package-ecosystem: "github-actions" 
    directory: "/" 
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "08:00"
      timezone: "Europe/Berlin"
    groups:
      version-updates:
        applies-to: version-updates
      security-patches:
        applies-to: security-updates
