<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to [Your Name]'s Website</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="initial-view">
            <header class="header">
                <img src="placeholder.png" alt="[Your Name] Logo" class="logo">
                <h1>[Your Name]</h1>
            </header>
                <main class="main">
                    <form id="search-form" class="search-form">
                        <input type="text" id="search-box" placeholder="Type your question here">
                        <button type="submit">Ask Me!</button>
                    </form>
                    <div class="prompt-suggestions">
                        <p>Here are some prompts to get you started:</p>
                        <ul>
                            <li>What are you passionate about?</li>
                            <li>Tell me about your skills and experience.</li>
                            <li>Do you have any interesting projects you've worked on?</li>
                        </ul>
                    </div>
                </main>
        </div>
        
        <div class="chat-view" hidden></div>
        
        <script src="script.js"></script>
    </body>
</html>
