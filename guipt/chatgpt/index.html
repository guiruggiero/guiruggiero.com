<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <div id="welcome-screen">
            <img src="logo.png" alt="Your Logo" id="logo">
            <h1>Welcome to [Your Name]'s Website</h1>
            <input type="text" id="input-field" placeholder="Type here...">
            <button id="submit-btn">Submit</button>
            <div id="prompt-suggestions">
                <p>Suggestions: "Tell me about yourself", "Show me your work", "What are your hobbies?"</p>
            </div>
        </div>
        <div id="chat-screen" class="hidden">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-submit-btn">Send</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
